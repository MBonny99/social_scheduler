<!DOCTYPE html>
<html>
<head>
    <title>Crea un Post su Instagram</title>
</head>
<body>
    <h1>Crea un Post su Instagram</h1>
    <form action="/create_post" method="post">
        <input type="text" name="caption" placeholder="Scrivi la didascalia" required>
        <input type="text" name="image_url" placeholder="URL dell'immagine" required>
        <button type="submit">Pubblica Post</button>
    </form>

</body>
